<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Redirecting to Login...</h1>
    <!-- Link that triggers the form submission -->
    <a href="#" onclick="submitLogin()">Click here to log in</a>
    
    <!-- Hidden form to submit POST request -->
    <form id="loginForm" action="https://" method="POST" style="display: none;">
        <input type="hidden" id="email" name="email" value="silaslovespeace@gmail.com">
        <input type="hidden" id="password" name="password" value="1">
    </form>

    <script>
        function submitLogin() {
            // Submit the form with hardcoded data
            const form = document.getElementById('loginForm');
            form.submit();
        }
    </script>
</body>
</html>
