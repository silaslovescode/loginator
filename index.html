<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            margin: 10px 0;
        }

        button {
            background-color: #5cb85c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4cae4c;
        }

        .url-output {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            max-width: 600px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Form Submission</h1>
    <p>Click the button to generate the form submission URL:</p>
    <button id="generateUrlButton">Generate URL</button>
    <div class="url-output" id="urlOutput"></div>

    <script>
        document.getElementById('generateUrlButton').addEventListener('click', function() {
            const email = encodeURIComponent('YourEmail@example.com');
            const password = encodeURIComponent('YourPassword');
            const formUrl = `https://formspree.io/login?email=${email}&password=${password}`;
            console.log(formUrl);
            document.getElementById('urlOutput').innerText = formUrl;
            // Optionally, redirect to the URL
            // window.location.href = formUrl;
        });
    </script>
</body>
</html>
