<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission</title>
</head>
<body>
    <h1>Form Submission</h1>
    <script>
        const email = encodeURIComponent('YourEmail@example.com');
        const password = encodeURIComponent('YourPassword');
        const formUrl = `https://formspree.io/login?email=${email}&password=${password}`;
        console.log(formUrl);
        // Optionally, redirect to the URL
        // window.location.href = formUrl;
    </script>
</body>
